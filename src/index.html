<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alberto Otero</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500|Raleway:300,400,500|Sunflower:300,400,500" rel="stylesheet">
  <!--<link href="https://fonts.googleapis.com/css?family=Calligraffitti|Caveat:700" rel="stylesheet">-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


  <!-- Jarallax -->

  <script src="https://unpkg.com/jarallax@1.10/dist/jarallax.min.js"></script>

  <!-- Include it if you want to use Video parallax -->

  <script src="https://unpkg.com/jarallax@1.10/dist/jarallax-video.min.js"></script>

  <!-- Include it if you want to parallax any element -->

  <script src="https://unpkg.com/jarallax@1.10/dist/jarallax-element.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>
<body>

  <div class="spinning-preloader-container">

    <div style="position: absolute;top:0;left:0; width: 100%">
      <div class="progress white-color" style="height: 2px !important;">
      <div class="indeterminate"></div>
    </div>

      </div>
    <div class="spinning-preloader-texture" style="position: absolute;top:0;left:0; width: 100%;height: 100%"></div>


  </div>
  <app-root></app-root>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    wow = new WOW(
      {
        boxClass:     'wow',      // default
        animateClass: 'animated', // default
        offset:       0,          // default
        mobile:       true,       // default
        live:         true        // default
      });

    wow.init();
  </script>

</body>
</html>
