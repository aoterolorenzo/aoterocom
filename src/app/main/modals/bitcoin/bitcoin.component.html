<div class="modal show" id="bitcoin-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog wide" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold" translate><i class="fab fa-bitcoin"></i> Bitcoin Wallet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="selfHide()">Ã—</span>
        </button>
      </div>
      <div class="modal-body text-center" >
        <div class="row don-row">

          <div class="col-2 col-md-1 icon-col">
              <span class="crypto-icon">
                <i class="fab fa-bitcoin"></i>
              </span>
          </div>
          <div class="col-10 col-md-11 address-col">
            <div class="address-ln">
              <span id="bitcoin-address">{{bitcoinWallet}}</span>
            </div>
          </div>
        </div>

        <div class="row">

          <button id="btc-copy-button" type="button" class="btn sticky-bottom blue darken-ao waves-light"
                  (click)="copyWalletAddress()" translate mdbWavesEffect>
            <i class="fas fa-clipboard"></i> <span translate> Copiar</span>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
