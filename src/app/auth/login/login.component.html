<div class="modal show" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-left: 0px;">
  <div class="modal-dialog" style="margin: 10rem auto" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="selfHide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div *ngIf="!mfaStep" class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" [(ngModel)]="email"
                 [ngModelOptions]="{standalone: true}" class="form-control validate" mdbInputDirective>
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control validate" mdbInputDirective>
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button (click)="onLogin()" id="login-submit" class="btn sticky-bottom blue darken-ao waves-light" mdbWavesEffect type="button">
          <span translate> Login</span>
        </button>
      </div>
    </div>
  </div>
</div>
